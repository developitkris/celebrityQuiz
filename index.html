<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity Quiz</title>
  </head>
  <body>
    <div class="container">
     <h1>Celebrity Quiz</h1>
     <h6>Please take this quiz to find out what celebrity you relate to...</h6>
       <form>
         <div class="form-group">
           <label for="name" >What is your favorite movie genre?</label>
           <select class="form-control" id="genre">
            <option placeholder="Please select one"></option>
            <option value="1">Comedy</option>
            <option value="2">Horror</option>
            <option value="3">Drama</option>
            <option value="4">Action</option>
          </select>
         </div>
         <div class="form-group">
           <label for="text">What is your age group</label>
            <div class="radio">
             <label>
               <input type="radio" name="flavor" value="17under">
              17 and under
             </label>
             <input type="radio" name="flavor" value="18-35">
             18-35
           </label>
           <input type="radio" name="flavor" value="36-55">
           36-55
           <input type="radio" name="flavor" value="56over">
           56 and over
         </label>
           </div>
         </div>

         <div class="form-group">
           <label for="birthday-1">What is your birthday?</label>
           <input type="date" class="form-control" id="birthday-1" placeholder="birthday">
         </div>

         <button type="submit" class="btn btn-primary" id="enter">Submit Survey</button>
       </form>
       <br>
       <div class="alert alert-info" role="alert" id="thankYou">
         <p> Thank you for completing this survey! </p>
       </div>


   </div>
  </body>
</html>
